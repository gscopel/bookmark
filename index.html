<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website Bookmarker App</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Gary Scopel's Personal Bookmarker Application</h3>
      </div>

      <div class="jumbotron">
        <h1>Bookmark Your Favorite Websites</h1>
        <form id="myForm">
          <div class="form-group">
            <label>Website Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="Enter Website Name">
          </div>
           <div class="form-group">
            <label>Website URL (http://<em>website.com</em>)</label>
            <input type="text" class="form-control" id="siteUrl" placeholder="Enter Website URL">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          </form>
       </div>
      

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults"></div>
        </div>
</div>

      <footer class="footer">
        <p>&copy; 2017 Gary Scopel.</p>
      </footer>

    </div> <!-- /container -->
    <script   src="https://code.jquery.com/jquery-3.2.1.js"   integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="   crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
